<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Clone Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <aside class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular Demonstração">
            <img src="./img/instagram-celular.png" alt="Celular Demonstração">
        </aside>
        <main class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Logo - Instagram">
                <div class="users">
                    <ul class="users-container">
                        <li class="user user-1">
                            <span class="user-indentification">
                                <span class="avatar">
                                    <img src="./img/user1.jpeg" alt="Foto de perfil">
                                </span>
                                <p class="username">refusado</p>
                            </span>
                            <button class="login-btn">Entrar</button>
                        </li>
                        <li class="user user-2">
                            <span class="user-indentification">
                                <span class="avatar">
                                    <img src="./img/user2.jpeg" alt="Foto de perfil">
                                </span>
                                <p class="username">refusado</p>
                            </span>
                            <button class="login-btn">Entrar</button>
                        </li>
                        <li class="user user-3">
                            <span class="user-indentification">
                                <span class="avatar">
                                    <img src="./img/user1.jpeg" alt="Foto de perfil">
                                </span>
                                <p class="username">refusado</p>
                            </span>
                            <button class="login-btn">Entrar</button>
                        </li>
                    </ul>
                </div>
                <a href="#" class="manage-accounts">Gerenciar contas</a>
            </div>
            <div class="group">
                <p class="another-account"><a href="#" class="change-account">Trocar de conta</a> ou <a href="#" class="sign-up">Cadastre-se</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="app-buttons">
                    <a href="#">
                        <span class="app-store">
                            <img src="./img/apple-button.png" alt="Apple Store">
                        </span>
                    </a>
                    <a href="#">
                            <span class="google-play">
                            <img src="./img/googleplay-button.png" alt="Google Play Store">
                        </span>
                    </a>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
